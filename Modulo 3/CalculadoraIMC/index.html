<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Caculadora IMC</h1>
    <div class="container">
        <div class="imc">
            <p>Descubre su indicie de masa corporal</p>
        </div>
        <div class="imc">
            <label for="sexM">Masculino</label> <input type="radio" id="sex" name="sex" value="Maculino">
            <label for="sexF">Femenino</label> <input type="radio" id="sex" name="sex" value="Femenino">
        </div>
        <div class="imc">
            <label for="age">Edad</label><input type="number" id="age" min="0" max="110">
        </div>
        <div class="imc">
            <label for="peso">Peso</label><input type="number" id="peso">
        </div>
        <div class="imc">
            <label for="alt">Altura</label><input type="number" id="alt">
        </div>
        <button id="btn" class="btn">Calcular IMC</button>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
