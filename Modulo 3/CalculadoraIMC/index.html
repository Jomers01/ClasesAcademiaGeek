<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Caculadora IMC</h1>
    <div class="container">
        <div class="imc">
            <p>Descubre su indicie de masa corporal</p>
        </div>
        <div class="imc">
            <label for="sexM">Masculino</label> <input type="radio" id="sex" name="sex" value="Maculino" required>
            <label for="sexF">Femenino</label> <input type="radio" id="sex" name="sex" value="Femenino" required>
        </div>
        <div class="imc">
            <label for="age">Edad </label><input type="number" id="age" min="0" max="110" placeholder="20" required>
        </div>
        <div class="imc">
            <label for="peso">Peso </label><input type="number" id="peso" placeholder="60" required>
        </div>
        <div class="imc">
            <label for="alt">Altura </label><input type="number" id="alt" placeholder="170" required>
        </div>
        <button id="btn" class="btn">Calcular IMC</button>
        <div class="paciente">
            <h3 id="result"></h3>
            <input type="range" id="rango" min="10" max="40">
            <h4 id="condicion"></h4>
        </div>
        <div id="plotlyChart"></div>
    </div>
    <script src="./script/script.js" type="module"></script>
    <script src="./data/data.js" type="module"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
